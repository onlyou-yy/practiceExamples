<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .left,
      .right {
        display: inline-block;
        height: 500px;
      }
      .left {
        width: 200px;
        background-color: red;
      }
      .right {
        width: calc(100vw - 210px);
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
