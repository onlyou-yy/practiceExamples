<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传与下载</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="top-container">
    <div class="left-handle">
      <div>
        <span>最大文件限制(M)</span>
        <input type="text" name="" id="">
      </div>
      <div> 
        <input type="checkbox" id="DBSelected">
        <label for="DBSelected">IndexDB缓存</label>
      </div>
      <div> 
        <input type="checkbox" id="multiSelected">
        <label for="multiSelected">单文件上传</label>
      </div>
      <div> 
        <input type="checkbox" id="multiSelected">
        <label for="multiSelected">多文件上传</label>
      </div>
      <div> 
        <input type="checkbox" id="multiSelected">
        <label for="multiSelected">断点续传</label>
      </div>
    </div>
    <div class="upload-broke">
      <input type="file">
    </div>
  </div>
  <div class="upload-item all">
    <span>全部进度</span>
    <div class="upload-progress">
      <div class="progress-box">
        <div class="progress"></div>
      </div>
      <span>100%</span>
    </div>
    <div class="item-handle">
      <button id="download" class="download btn">下载</button>
      <button id="delete" class="delete btn">删除</button>
      <button id="pause" class="pause btn">暂停</button>
    </div>
  </div>
  <div class="upload-list">
    <div class="upload-item">
      <span>name</span>
      <div class="upload-progress">
        <div class="progress-box">
          <div class="progress"></div>
        </div>
        <span>100%</span>
      </div>
      <div class="item-handle">
        <button id="download" class="download btn">下载</button>
        <button id="delete" class="delete btn">删除</button>
        <button id="pause" class="pause btn">暂停</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/spark-md5/3.0.2/spark-md5.js"></script>
  <script src="./js/request.js"></script>
  <script src="./js/upload.js"></script>
</body>
</html>
