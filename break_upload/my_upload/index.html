<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传与下载</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="top-container">
    <div class="left-handle">
      <div>
        <span>最大文件限制(M)</span>
        <input type="text" name="" id="">
      </div>
      <div> 
        <input type="checkbox" id="DBSelected">
        <label for="DBSelected">启用IndexDB缓存</label>
      </div>
      <div> 
        <input type="checkbox" id="multiSelected">
        <label for="multiSelected">多文件上传</label>
      </div>
    </div>
    <div class="upload-broke">
      <input type="file">
    </div>
  </div>
  <div class="list-handle">
    <div class="item-handle">
      <button class="download btn">全部下载</button>
      <button class="delete btn">全部删除</button>
      <button class="pause btn">全部暂停</button>
    </div>
  </div>
  <div class="upload-progress all">
    <span>全部进度</span>
    <div class="progress-box">
      <div class="progress"></div>
    </div>
  </div>
  <div class="upload-list">
    <div class="upload-item">
      <span>name</span>
      <div class="upload-progress">
        <div class="progress-box">
          <div class="progress"></div>
        </div>
      </div>
      <div class="item-handle">
        <button class="download btn">下载</button>
        <button class="delete btn">删除</button>
        <button class="pause btn">暂停</button>
      </div>
    </div>
  </div>
</body>
</html>
